<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=REM&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h1><span style="color:orangered;">Tic</span>-<span style="color:dodgerblue;">Tac</span>-<span style="color:limegreen;">Toe</span></h1>
    <img src="./cogs.svg" alt="settings">
  </div>
  <table>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
  <div class="controller-display"></div>
  <div class="settings">
    <div>
      <h3>Player One</h3>
      <div>
        <div>
          <label for="playerOneName">Name:</label>
          <input type="text" id="playerOneName">
        </div>
        <div>
          <label for="playerOneSign">Sign:</label>
          <input type="text" id="playerOneSign" maxlength="3">
        </div>
      </div>
    </div>

    <div>
      <h3>Player Two</h3>
      <div>
        <div>
          <label for="playerTwoName">Name:</label>
          <input type="text" id="playerTwoName">
        </div>
        <div>
          <label for="playerTwoSign">Sign:</label>
          <input type="text" id="playerTwoSign" maxlength="3">
        </div>
      </div>
    </div>
    <div class="settings-btn">
      <button>Apply</button>
      <button>Close</button>
    </div>
  </div>
</body>
</html>
